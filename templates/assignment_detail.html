{% comment %} {% load static %} {% endcomment %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    {% comment %} <link rel="stylesheet" href="{% static 'workout_detail.css' %}" /> {% endcomment %}

    <title>Assignment</title>
  </head>
  <body>
    
  <div class="tables_container">
    <table class="table table-striped table-dark">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Assignment</th>
        <th scope="col">Description</th>
        <th scope="col">Type</th>
        <th scope="col">Date Field</th>
        <th scope="col">Delete Ticket</th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <td>{{assignment.title}}</td>
          <td>{{assignment.description}}</td>
          <td>{{assignment.assignment_type}}</td>
          <td>{{assignment.date_filed}}</td>
        <td>
          <button class='btn btn-danger'>
            <a href='/remove_assignment/{{assignment.id}}'>Delete</a>
          </button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
    
  <div class="button_container">
    <button class="btn btn-light">
      <a href="/lesson_assignment/{{assignment.id}}/">Lesson</a>
    </button>
    <button class="btn btn-light">
      <a href="/activity_assignment/{{assignment.id}}/">Activity</a>
    </button>
    <button class="btn btn-light">
      <a href="/quiz_assignment/{{assignment.id}}/">Quiz</a>
    </button>
    <button class="btn btn-light">
      <a href="/assessment_assignment/{{assignment.id}}/">Assessment</a>
    </button>
     <button class="btn btn-light">
      <a href="/completed_assignment/{{assignment.id}}/">Completed</a>
    </button>
    <button class="btn btn-light">
      <a href="/journal/">Return to Journal</a>
    </button>
  </div>  

   
  </body>
</html>
